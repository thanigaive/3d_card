<html>
<head>
  <title>3d card</title>
  <style>
    * {
      margin: 0px;
      padding: 0px;
    }
    .container {width:100%;
               height:100%;
               font-family: sans-serif;
    }
    h1{
      color:#000000;
      display:flex;
      justify-content:center;
      margin:100px auto 50px;
      font-family:sans-serif;
    }
    .row {
      width:85%;
      margin:auto;
      display:flex;
      justify-content:center;
    }
    .column {
      flex-basis:50%;
      overflow:hidden;
    }
    .card {
        width: 350px;
        height:350px;
        margin:auto;
        perspective: 5000px;
        cursor: pointer;
    }
    .inner-card {
      position: relative;
      width:100%;
      height:100%;
      text-align: center;
      border-radius:10px;
      transition:transform 1s;
      transform-style:preserve-3d;
    }
    .card-front, .card-back{
      position: absolute;
      width: 100%;
      height:100%;
      backface-visibility: hidden;
      border-radius: 10px;
    }
    .card-front{
      background-position:center;
      background-size:cover;
    }
    .front-1{   background-image:linear-gradient(rgba(0,0,0,0.5),rgba(0,0,0,0.5)),
      url(https://pbs.twimg.com/profile_images/1290657760934268930/uHk-PcII_400x400.jpg);


          }
          .front-2{   background-image:linear-gradient(rgba(0,0,0,0.5),rgba(0,0,0,0.5)),
             url(https://c.ndtvimg.com/2021-10/gjo8hnng_ms-dhoni-ipl_625x300_07_October_21.jpg);

                }
                .front-3{   background-image:linear-gradient(rgba(0,0,0,0.5),rgba(0,0,0,0.5)),
                   url(https://i.pinimg.com/originals/40/20/37/402037390cee055521230b2a48af8089.jpg);

                      }

    span{
      display: inline-block;
      width:100px;
      padding:14px 0;
      margin-top:160px;
      border-radius:4px;
      background: #fff;
      color: #333;
      transition:transform 1s;
    }
    .card-back{
      background:#1c1f54;
      transform:rotatex(180deg);
    }
    .card:hover .inner-card{
           transform:rotatex(-180deg);
    }
    .card:hover span{
      transform:translateY(140px);
    }
    p{
      display:inline-block;
      color:#fff;
      padding-bottom:10px;
      border-bottom: 1px solid #fff;
      margin-top: 140px;
    }
    .social-media img{
        width:30px;

    }

  </style>
</head>
<body>
 <div class="container">
  <h1>our team</h1>
   <div class="row">
     <div class="column">
       <div class="card">
         <div class="inner-card">
           <div class="card-front front-1">
           <span>Ajith Kumar</span>
         </div>
         <div class="card-back">
           <p>acter</p>
           <div class="social-media">
             <a href="#"><img src="https://1000logos.net/wp-content/uploads/2021/04/Facebook-logo.png" style="width:70px; height:50px;"></a>
             <a href="#"><img src="https://mylocalcollaborative.com/wp-content/uploads/2019/01/instalogo.png" style="width:50px; height:50px;"></a>
            <a href="#"><img src="https://www.freepnglogos.com/uploads/twitter-logo-png/twitter-logo-vector-png-clipart-1.png" style="width:50px; height:50px;"></a>
          </div>
         </div>
         </div>
       </div>
     </div>
     <div class="column">
       <div class="card">
         <div class="inner-card">
           <div class="card-front front-2">
           <span>ms Dhoni</span>
         </div>
         <div class="card-back">
           <p>cricketer</p>
           <div class="social-media">
             <a href="#"><img src="https://1000logos.net/wp-content/uploads/2021/04/Facebook-logo.png" style="width:70px; height:50px;"></a>
             <a href="#"><img src="https://mylocalcollaborative.com/wp-content/uploads/2019/01/instalogo.png" style="width:50px; height:50px;"></a>
            <a href="#"><img src="https://www.freepnglogos.com/uploads/twitter-logo-png/twitter-logo-vector-png-clipart-1.png" style="width:50px; height:50px;"></a>
          </div>
         </div>
         </div>
       </div>
     </div>
     <div class="column">
       <div class="card">
         <div class="inner-card">
           <div class="card-front front-3">
           <span>steeve joseph</span>
         </div>
         <div class="card-back">
           <p>tik toker</p>
           <div class="social-media">
             <a href="#"><img src="https://1000logos.net/wp-content/uploads/2021/04/Facebook-logo.png" style="width:70px; height:50px;"></a>
             <a href="#"><img src="https://mylocalcollaborative.com/wp-content/uploads/2019/01/instalogo.png" style="width:50px; height:50px;"></a>
            <a href="#"><img src="https://www.freepnglogos.com/uploads/twitter-logo-png/twitter-logo-vector-png-clipart-1.png" style="width:50px; height:50px;"></a>
          </div>
         </div>
         </div>
       </div>
     </div>
   </div>
</div>
</body>
</html>
